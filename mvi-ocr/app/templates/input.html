{% extends "base.html" %}

{% block content %}

{% if files is defined and files|length > 0 %}
    <a href="?action={{action}}"><button type="button" class="btn btn-primary">{{buttonLabel}}</button></a>
    <br>
    <h4>Below images will be added to MVI input source</h4>

    <table id="filesTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th style="vertical-align: middle;" scope="col">View</th>
                <th style="vertical-align: middle;" scope="col">Image</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>
                    <a target="_blank" rel="noopener" href="{{ '/files/'+dir+'/' + file }}">
                        <img alt="{{file}}" style="width: 2%; height: auto;" src="{{ '/files/'+dir+'/' + file }}"></a>
                    </a>    
                </td>
                <td style="vertical-align: middle;">
                    {{ file }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <script>
        $(document).ready(function () {
            $('#filesTable').DataTable();
        });
    </script>

{% else %}
    <h4>Input directory is empty</h4>
{% endif %}

{% endblock content %}
